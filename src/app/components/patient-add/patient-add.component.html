<div class="container" *ngIf="patientFormGroup">
    
    <form [formGroup]="patientFormGroup">
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" formControlName="nom"
           [ngClass]="{'is-invalid':submitted && patientFormGroup.controls['nom'].errors}">
            <div *ngIf="submitted && patientFormGroup.controls['nom'].errors" class="invalid-feedback">
                <div *ngIf="patientFormGroup.controls['nom'].errors['required']">Nom est requie</div>
            </div>
        </div>
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" class="form-control" formControlName="prenom">
        </div>
        <div class="form-group">
            <label>Sexe</label>
            <input type="text" class="form-control" formControlName="sexe">
        </div>
        <div class="form-group">
            <label>age</label>
            <input type="number" class="form-control" formControlName="age">
        </div>
        <div class="form-group">
            <label>en Salle Attente</label>
            <input type="checkbox"  formControlName="enSalleAttente" class="form-check">
        </div>
        <div class="form-group">
            <label>Attente Soin</label>
            <input type="checkbox"  formControlName="enFileAttenteSoin" class="form-check">
        </div>
        <div class="form-group">
            <label>Attente Med.</label>
            <input type="checkbox" formControlName="enFileAttenteMed" class="form-check">
        </div>        
        <button class="btn btn-success btn-sm" (click)="onSavePatient()">حفظ</button>
    </form>
</div>
