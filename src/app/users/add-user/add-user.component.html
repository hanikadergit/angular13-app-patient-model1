<mat-card>
    <mat-card-title>Create New User</mat-card-title>
    <mat-card-content>
        <form [formGroup]="addUserForm" (submit)="creatUser()">
            <p>
                <mat-form-field appearance="outline">
                <mat-label>UserName</mat-label>
                <input matInput placeholder="UserName" formControlName="username">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                <mat-label>Email Adress</mat-label>
                <input matInput placeholder="Email Adress" formControlName="email">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Phone Number" formControlName="phone">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </p>
            <p>
                <button mat-raised-button color="primary" [disabled]="!addUserForm.valid">Create User</button>
            </p>
        </form>
</mat-card-content>
</mat-card>
